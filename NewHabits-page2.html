<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Habit-page2</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Set a goal.</h5>
          <p class="card-text">What do you want to name your new habit? .</p>
          <input class="form-control" type="text" placeholder="new habit" aria-label="default input example">
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Morning</button>
            <button type="button" class="btn btn-primary">Afternoon</button>
            <button type="button" class="btn btn-primary">Evening</button>
          </div>
          
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary">Daily</button>
            <button type="button" class="btn btn-primary">Weekly</button>
        </div>
         
      </div>
      <section class="continue-btn">
        <a href="NewHabits-page2.html" target="_blank">
            <button class="btn btn-primary" type="button">
                Continue to create your new habits
            </button>

            <!--make a popup on javascript that says "you're all set when the button is clicked, and then move to ExistingHabits.html page"-->
