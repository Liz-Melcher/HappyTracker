<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div id="habitTracker">
        <h1>Habit Tracker</h1>
        <p>Track your Reading and Coding habits!</p>

        <div id="habits">
            <button id="readHabitBtn">Mark Reading Habit</button>
            <button id="codeHabitBtn">Mark Coding Habit</button>
        </div>

        <div id="chartContainer">
            <canvas id="habitChart"></canvas>
        </div>
    </div>

    <script src="test.js" defer></script>
</body>
</html>
