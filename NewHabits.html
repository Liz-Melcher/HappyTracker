<body>
    <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">Which habits do you want to work on?</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">I want to track my sleep.</h5>
              <button type="button" class="btn btn-outline-primary" data-bs-toggle="button" id="sleep">Sleep</button>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title">I want to read regularly.</h5>
              <button type="button" class="btn btn-outline-primary" data-bs-toggle="button" id="read">Read</button>
            </div>
          </div>
        </div>
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">I want to drink water regularly.</h5>
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="button" id="hydration">Hydration</button>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">I want to move my body regularly.</h5>
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="button" id="fitness">Fitness</button>
              </div>
            </div>
          </div>
          <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">I want to practice self care regularly.</h5>
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="button" id="care">Care</button>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Wildcard: name my own habit.</h5>
                <button type="button" class="btn btn-outline-primary" data-bs-toggle="button" id="habit">Habit</button>
              </div>
            </div>
          </div>
      </div>

      <div class="card text-center mb-3">
        <div class="card-body">
          <a href="NewHabits-page2.html">
            <button class="btn btn-primary" type="button">
              Continue
            </button>
          </a>
        </div>
      </div>    
    </section>
