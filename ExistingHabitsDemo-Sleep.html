<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track My Sleeping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>
        /* Centering the "Track your habits" section and buttons */
        .center-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin-top: 2rem; /* Space between title and buttons */
        }

        /* Mobile: Stack buttons vertically and ensure they take full width on small screens */
        @media (max-width: 768px) {
            .btn-group {
                display: flex;
                flex-direction: column; /* Stack buttons vertically */
                width: 100%; /* Full width for buttons */
            }

            .btn-group .btn {
                width: 100%; /* Make each button full width */
                margin-bottom: 0.5rem; /* Add space between buttons */
            }
        }

        /* Styling to center the 'Track your habits' text */
        .top-text {
            text-align: center;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Top Section -->
    <div class="top-text">
        <h3>Track your habits</h3>
    </div>

    <!-- Center Section -->
    <div class="center-container">
        <!-- Read Section -->
        <h5 class="card-title">Sleep</h5>
        <p>I sleep well on</p>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <!-- Buttons -->
            <div class="btn-group me-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true">Sunday</button>
                <button type="button" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true">Monday</button>
                <button type="button" class="btn btn-primary" disabled data-bs-toggle="button">Tuesday</button>
                <button type="button" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true">Wednesday</button>
                <button type="button" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true">Thursday</button>
                <button type="button" class="btn btn-primary" disabled data-bs-toggle="button">Friday</button>
                <button type="button" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true">Saturday</button>
            </div>
        </div>
    </div>
</body>
</html>
